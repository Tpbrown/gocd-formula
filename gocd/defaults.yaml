gocd:
  server:
    user: go
    group: go
    config:
      GO_SERVER_PORT: 8153
      GO_SERVER_SSL_PORT: 8154
      SERVER_WORK_DIR: /var/lib/go-server
      DAEMON: Y
      SERVER_STARTUP_ARGS: -Djava.security.egd=file:/dev/./urandom
    plugins:
      github-oauth-login: https://github.com/gocd-contrib/gocd-oauth-login/releases/download/v1.2/github-oauth-login-1.2.jar
      google-oauth-login: https://github.com/gocd-contrib/gocd-oauth-login/releases/download/v1.2/google-oauth-login-1.2.jar
  agent:
    config:
      GO_SERVER: 127.0.0.1
      GO_SERVER_PORT: 8153
      AGENT_WORK_DIR: /var/lib/${SERVICE_NAME:-go-agent}
      DAEMON: Y
      VNC: N

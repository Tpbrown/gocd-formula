driver:
  name: docker

platforms:
  - name: centos-7
    driver_config:
      image: corux/centos7-salt
      cap_add:
        - SYS_ADMIN
      run_command: /usr/sbin/init

provisioner:
  name: salt_solo
  formula: gocd
  vendor_path: srv/salt
  pillars-from-files:
    gocd.sls: pillar.example
  pillars:
    top.sls:
      base:
        "*":
          - gocd
  state_top:
    base:
      "*":
        - gocd.server
        - gocd.agent

suites:
  - name: default
